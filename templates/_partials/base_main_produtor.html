{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Digital</title>
    
    <!-- Adicionando jQuery via CDN -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontes e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'assets\logos\cna_arado_branco.svg' %}" type="image/x-icon">

    <!-- Folhas de estilos internos -->
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'styles/cores.css' %}">
    <link rel="stylesheet" href="{% static 'styles/partials/base_main_produtor.css' %}">
    <link rel="stylesheet" href="{% static 'styles/modulo_produtor/card_atendimento.css' %}">


    <!-- static\styles\modulo_produtor\novo_atendimento.css -->
    

    <!-- Folhas de estilo específca da página -->
    {% block extra_head %}{% endblock %}
    
</head>

<body>       

    <!-- Área de Trabalho -->
    <div class="container_body" >
        
        <!-- Header -->
        {% include '_partials/header_produtor.html' %}
        
        
        <div class="container_pagina">
            {% block content %}{% endblock%}
        </div>
        
        <!-- Navbar -->
        {% include '_partials/navbar_produtor.html' %}
        
    </div>
    
    <div style="color:white">
        &nbsp;
    </div>
   
    
    
    <script src="{% static 'js/alerts.js' %}"></script>
    <script src="{% static 'js/utilidades.js' %}"></script>
    <script src="{% static 'js/orientacaoPagina.js' %}"></script>
    <script src="{% static 'js/modulo_produtor/navbar.js' %}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            document.querySelector(".container_pagina").classList.add('animate-page-enter');
        });
    </script>

</body>

</html>
