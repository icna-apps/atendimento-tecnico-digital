{% load static %}
    <!-- Barra Lateral Esquerda -->

        
        <div class="cabecalho">
            <img src="{% static 'assets\logos\cna_arado.svg' %}" alt="Logo CNA" class="top-logo">
            <div class="titulo">
                <span class="titulo-cna">cna</span><span class="titulo-digital">digital</span><br>
            </div><br>

        <div class="tabs">

            <a class="tab {% if request.resolver_match.url_name == 'tecnico_dashboard' %}active-tab{% endif %}" href="{% url 'tecnico_dashboard' %}">
                <div class="tab-icone">
                    <i class="material-symbols-outlined" style="font-size: 1.3vw;">space_dashboard</i>
                </div>
                <div class="tab-nome">
                    Dashboard
                </div>
            </a>

            <!-- Atendimentos -->
            {% with current_url=request.resolver_match.url_name %}

            {% endwith %}
                <div class="tab-icone">
                    <i class="material-symbols-outlined" style="font-size: 1.3vw;">support_agent</i>
                </div>
                <div class="tab-nome">
                    Atendimentos
                </div>
            </a>

                    <i class="material-symbols-outlined" style="font-size: 1.3vw;">calendar_clock</i>
