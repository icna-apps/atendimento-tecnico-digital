{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="{% static 'manifest.json' %}"> 
        <title>CNA Digital</title>
        <!-- Adicionando jQuery via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!-- Sweet Alert 2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link rel="stylesheet" href="{% static 'styles/cores.css' %}">
        <link rel="stylesheet" href="{% static 'styles/modulo_produtor/login.css' %}">

    </head>
    <body>

        <!-- Container Login -->
        <div class="container_login">
            
            <!-- Logo CNA/Senar/ICNA -->
            <div class="logo">
                <img src="{% static 'assets/imagens/CNA_Logo.png' %}" alt="Logo da CNA">
            </div>
            
            <!-- Título da Página -->
            <div class="servico">
                <div class="servico__imagem">
                    
                </div>
                <div class="servico__texto">
                    <div class="servico__texto__titulo">
                        Atendimento<br> Técnico<br> Digital
                    </div>
                    <div class="servico__texto_subtitulo">
                        <!-- A qualidade do Senar, na sua tela <br>a um clique -->
                        A assistência do Senar a um clique de distância
                    </div>
                </div>
            </div>

            <!-- Login -->
            <form action="{% url 'login_produtor' %}" method="POST" class="formulario">
            {% csrf_token %}
                
                <div class="login-form">
        
                    <div class="login-form__inputs">
                        <div class="input-box">
                            <span class="material-symbols-outlined">person</span>
                            <div class="form-floating">                            
                                {{ form.cpf }}
                                <label>{{ form.cpf.label }}</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <span class="material-symbols-outlined">key</span>
                            <div class="form-floating">                            
                                {{ form.senha }}
                                <label>{{ form.senha.label }}</label>
                            </div>
                        </div>                 
                    </div>

                    <!-- Botão Entrar -->
                    <button type="submit" class="btn btn-success">Entrar</button>
    
                    <!-- Elemento para armazenar a mensagem de erro -->
                    {% if mensagem %}
                        <div id="error-message" data-message="{{ mensagem }}" style="display:none;"></div>
                    {% endif %}
                    
                </div>

            </form>
            

            <!-- Como funciona -->
            <!-- <div class="como-funciona">
                <a href='#'>Como funciona?</a>
            </div> -->
                        
        </div>
    

        <script src="{% static 'js/alerts.js' %}"></script>
        <script src="{% static 'js/utilidades.js' %}"></script>
        <script src="{% static 'js/modulo_produtor/login.js' %}"></script>
        
    </body>

</html>
